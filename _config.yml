title: ResearchRack
description: A Jekyll theme for organizing research papers
baseurl: "/ResearchRack"
url: "https://iamprasadraju.github.io"

collections:
  papers:
    output: true
    permalink: /papers/:slug
  books:
    output: true
    permalink: /books/:slug

defaults:
  - scope:
      path: ""
      type: "papers"
    values:
      layout: "paper"
  - scope:
      path: ""
      type: "books"
    values:
      layout: "book"

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - api_server.rb
  - start.sh
  - stop.sh

include:
  - _pages
  - _pdfs
  - _covers
