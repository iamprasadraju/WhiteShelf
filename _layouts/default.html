<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title and page.title != "Research Papers" %}{{ page.title }} - {% endif %}ResearchRack</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>
<body>
  <nav>
    <div class="nav-brand">
      <a href="{{ '/' | relative_url }}">Research <img src="{{ '/assets/arxiv-logo.svg' | relative_url }}" alt="X" class="nav-logo"> Rack</a>
    </div>
    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    <div class="nav-menu">
      <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' or page.url contains '/papers' %}active{% endif %}">Papers</a>
      <a href="{{ '/roadmaps' | relative_url }}" class="{% if page.url contains '/roadmaps' %}active{% endif %}">Roadmaps</a>
    </div>
  </nav>

  <main class="container main-content">
    {{ content }}
  </main>

  <button class="back-to-top" id="back-to-top" aria-label="Back to top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="20" height="20">
      <path fill="currentColor" d="M352 352c-8.188 0-16.38-3.125-22.62-9.375L192 205.3l-137.4 137.4c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0l160 160c12.5 12.5 12.5 32.75 0 45.25C368.4 348.9 360.2 352 352 352z"/>
    </svg>
  </button>

  <footer>
    <div class="footer-content">
      <span class="footer-left">Developed by Prasad Raju G</span>
      <span class="footer-right">ResearchRack | MIT License</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        delimiters: [
          {left: '$$', right: '$$', display: true},
          {left: '$', right: '$', display: false},
          {left: '\\[', right: '\\]', display: true},
          {left: '\\(', right: '\\)', display: false}
        ],
        throwOnError: false
      });
    });
  </script>
  <script src="{{ '/assets/js/navigation.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/filters.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/arxiv-fetch.js' | relative_url }}"></script>
</body>
</html>
