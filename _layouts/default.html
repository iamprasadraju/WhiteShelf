<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title and page.title != "Research Papers" %}{{ page.title }} - {% endif %}White Shelf</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>
<body>
  <nav>
    <div class="nav-brand">
      <a href="{{ '/' | relative_url }}">White <img src="{{ '/assets/arxiv-logo.svg' | relative_url }}" alt="X" class="nav-logo"> Shelf</a>
    </div>
  </nav>

  <main class="container main-content">
    {{ content }}
  </main>

  <footer>
    <div class="footer-content">
      <span class="footer-left">Developed by Prasad Raju G</span>
      <span class="footer-right">WhiteShelf | MIT License</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        delimiters: [
          {left: '$$', right: '$$', display: true},
          {left: '$', right: '$', display: false},
          {left: '\\[', right: '\\]', display: true},
          {left: '\\(', right: '\\)', display: false}
        ],
        throwOnError: false
      });
    });
  </script>
  <script src="{{ '/assets/js/filters.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/arxiv-fetch.js' | relative_url }}"></script>
</body>
</html>
